spring.datasource.url=jdbc:mariadb://sosotime.com:3307/washer
spring.datasource.driverClassName=org.mariadb.jdbc.Driver
spring.datasource.username=washer
spring.datasource.password=washer:-6

spring.jpa.hibernate.ddl-auto=update
